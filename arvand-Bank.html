<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/vazir.css">
    <link rel="stylesheet" href="./css/arvand.css">
    <title>اروند بانک</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="Header-box">
                <div class="logo"><img src="./img/Logo.png" alt=""></div>
                <div class="input-box">
                    <img src="./img/serch.png" alt="">
                    <input type="search" placeholder="جستجو">
                </div>
            </div>
            <div class="Profile-box">
                <div class="Profile">
                    <div class="icon-Buttoms">
                        <div class="settings">
                            <img src="./img/setings.png" alt="">
                        </div>
                        <div class="box-bell">
                            <img src="./img/bell.png" alt="">
                            <div class="badge"><img src="./img/Badge.png" alt=""></div>
                        </div>
                    </div>
                    <div class="Specifications">
                        <img src="./img/Profile.png" alt="عکس کاربر">
                        <div class="box-name">
                            <div class="name">
                                <p>علی محمدی</p>
                                <div class="angle-down">
                                    <img src="./img/Vector.png" alt="">
                                </div>
                            </div>
                            <p>کاربر عادی</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="center">
        <div class="SideBar">
            <ul class="menu-container">
                <li><a href="#">
                    <div class="list-menu">
                        <div class="chart-line"><img src="./img/chart-line.png" alt="chart-line"></div>
                        <p>داشبورد</p>  
                    </div>             
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="money-bills"><img src="./img/money-bills.png" alt="money-bills"></div>  
                        <p>مدیریت حساب</p> 
                    </div>           
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="coin-card-transfer"><img src="./img/coin-card-transfer.png" alt="coin-card-transfer"></div> 
                        <p>پرداخت</p> 
                    </div>     
                    <div class="angle-down">
                        <img src="./img/Vector.png" alt="Vector">
                    </div>         
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="credit-card"><img src="./img/credit-card.png" alt="credit-card"></div>
                        <p>خدمات کارت</p>
                    </div>
                    <div class="angle-down">
                        <img src="./img/Vector.png" alt="Vector">
                    </div>
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="money-bill-convert"><img src="./img/money-bill-convert.png" alt="money-bill-convert"></div>
                        <p>مدیریت وام</p>
                    </div>
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="shield-lock"><img src="./img/shield-lock.png" alt="shield-lock"></div>
                        <p>امنیت و تنظیمات </p>
                    </div>
                    <div class="angle-down">
                        <img src="./img/Vector.png" alt="Vector">
                    </div>
                </a></li>
                <li><a href="#">
                    <div class="list-menu">
                        <div class="users"><img src="./img/users-group.png" alt="users"></div>
                        <p>خدمات مشتریان</p>
                    </div>
                    <div class="angle-down">
                        <img src="./img/Vector.png" alt="Vector">
                    </div>
                </a></li>
            </ul>
            <div class="comments-text"><img src="./img/comments-text.png" alt="comments-text"></div>
        </div>
        <div class="min-center">
            <div class="titele">
                <h1>داشبورد</h1>
                <img src="./img/icon-titel.png" alt="icon-titel">
            </div>
            <div class="cards">
                <div class="cards-header">
                    <div class="option"></div>
                    <h2>کارت</h2>
                </div>
                <div class="card">
                    <div class="card-body"></div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
