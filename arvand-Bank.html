<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/vazir.css">
    <link rel="stylesheet" href="./css/arvand.css">
    <title>اروند بانک</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="Header-box">
                <div class="logo"><img src="./img/Logo.png" alt=""></div>
                <div class="input-box">
                    <img src="./img/serch.png" alt="">
                    <input type="search" placeholder="جستجو">
                </div>
            </div>
            <div class="Profile-box">
                <div class="Profile">
                    <div class="icon-Buttoms">
                        <div class="box-bell">
                            <img src="./img/bell.png" alt="">
                            <div class="badge"><samp></samp></div>
                        </div>
                        <div class="settings">
                            <img src="./img/setings.png" alt="">
                        </div>
                    </div>
                    <img src="./img/Profile.png" alt="عکس کاربر">
                    <div class="Specifications">
                        <div class="box-name">
                            <div class="name">
                                <div class="angle-down">
                                    <img src="./img/Vector.png" alt="">
                                </div>
                                <p>علی محمدی</p>
                            </div>
                            <p>کاربر عادی</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
