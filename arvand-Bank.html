<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/vazir.css">
    <link rel="stylesheet" href="./css/arvand.css">
    <title>اروند بانک</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="Header-box">
                <div class="logo"><img src="./img/Logo.png" alt=""></div>
                <div class="input-box">
                    <img src="./img/serch.png" alt="">
                    <input type="search" placeholder="جستجو">
                </div>
            </div>
            <div class="Profile-box">
                <div class="Profile">
                    <div class="icon-Buttoms">
                        <div class="settings">
                            <img src="./img/setings.png" alt="">
                        </div>
                        <div class="box-bell">
                            <img src="./img/bell.png" alt="">
                            <div class="badge"><img src="./img/Badge.png" alt=""></div>
                        </div>
                    </div>
                    <div class="Specifications">
                        <img src="./img/Profile.png" alt="عکس کاربر">
                        <div class="box-name">
                            <div class="name">
                                <p>علی محمدی</p>
                                <div class="angle-down">
                                    <img src="./img/Vector.png" alt="">
                                </div>
                            </div>
                            <p>کاربر عادی</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="SideBar">
        <ul class="menu-container">
            <li><a href="#">
                <p>داشبورد</p>
                <div class="chart-line-dots"><img src="./img/chart-line-dots.png" alt="chart-line-dots"></div>               
            </a></li>
            <li><a href="#">
                <p>مدیریت حساب</p>
                <div class="money-bills"><img src="./img/money-bills.png" alt="money-bills"></div>              
            </a></li>
            <li><a href="#">
                <div class="angle-down">
                    <img src="./img/Vector.png" alt="Vector">
                </div>
                <p>پرداخت</p>
                <div class="coin-card-transfer"><img src="./img/coin-card-transfer.png" alt="coin-card-transfer"></div>                
            </a></li>
            <li><a href="#">
                <div class="angle-down">
                    <img src="./img/Vector.png" alt="Vector">
                </div>
                <p>خدمات کارت</p>
                <div class="credit-card"><img src="./img/credit-card.png" alt="credit-card"></div>
            </a></li>
            <li><a href="#">
                <p>مدیریت وام</p>
                <div class="money-bill-convert"><img src="./img/money-bill-convert.png" alt="money-bill-convert"></div>
            </a></li>
            <li><a href="#">
                <div class="angle-down">
                    <img src="./img/Vector.png" alt="Vector">
                </div>
                <p>امنیت و تنظیمات </p>
                <div class="shield-lock"><img src="./img/shield-lock.png" alt="shield-lock"></div>
            </a></li>
            <li><a href="#">
                <div class="angle-down">
                    <img src="./img/Vector.png" alt="Vector">
                </div>
                <p>خدمات مشتریان</p>
                <di class="users"><img src="./img/users-group.png" alt="users"></di>
            </a></li>
        </ul>
        <div class="comments-text"><img src="./img/comments-text.png" alt="comments-text"></div>
    </div>
    <div class="min-center">
        <div class="titele">
            <h1>داشبورد</h1>
            <img src="./img/icon-titel.png" alt="icon-titel">
        </div>
    </div>
</body>
</html>
